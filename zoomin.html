<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#click").click(function () {
        $("#bg").toggle(8000);
        $("#bg").css({"background-image":"url(assests/spacevehi.jpg)"})
      });
    });
    $(document).ready(function () {
      $("#hov").hover(function () {
        $("#hov") .animate({ fontSize: '40px' }, 3000)
        $("#hov").animate({width:"350px"},3000)
      });
    });
  
  </script>
  <style>
    #bg {
      background-image: url(assests/space.webp);
      background-repeat: no-repeat;
      height:500px;
      width: 700px;
    }
  </style>
</head>

<body>
  <button id="click">click to change background</button>
<div id="bg">
  <h1 style="color: rgb(0, 0, 0);text-align: center;">change background</h1></div>
  <div id="hov" style="font-size:large;border-style:solid;width: 200px;border-color: rgb(17, 0, 255);
  border-radius: 5px;padding:5px;color: rgb(0, 0, 0);background-color: aqua;">
hover effect
  </div>
</body>

</html>
