<html lang="en">

    <script>$(document).ready(function(){
        $('#register-form').click(function(){
           $ ('#Reg-form').toggle();
        });
        });
        
        </script>

<body>
    <button id="register-form">Register</button><br><br>

        <label for="number">Phone numbe</label><br>
        <input type="number" id="number" placeholder="Enter your phone number"><br>
        <label for="password">Password</label><br>

        <label for="confirmpassword">Password</label><br>
        <input type="password" id="confirmpassword" placeholder="confirm password"><br>
        <label>Select your dob</label><br>

        <button type="submit">Submit</button>

    </form>
</body>
